<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/1508/PNG/512/netflix_104331.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <i class="fa-solid fa-bars"></i>
    <div class="black-Box">
      <div class="red-Box">
        <nav class="navbar">
          <div class="brand-Button-Wrapper">
            <div class="img-Wrap">
              <img
                class="brand-Img"
                src="https://logohistory.net/wp-content/uploads/2023/05/Netflix-Logo.png"
                alt=""
              />
            </div>

            <i id="close-Icon" class="fa-solid fa-xmark"></i>
          </div>
          <div class="nav-Links">
            <ul>
              <li><a href="#">TEAMS</a></li>
              <li><a href="#">LOCATIONS</a></li>
              <li><a href="#">LIFE AT NETFLIX</a></li>
              <li><a href="#">NETFLIX CULTURE MEMO</a></li>
              <li><a href="#">WORK LIFE BALANCE</a></li>
              <li><a href="#">INCLUSION & DIVERSITY</a></li>
              <li><a href="#">BLOG</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
